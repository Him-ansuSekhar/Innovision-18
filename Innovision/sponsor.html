            *{box-sizing: border-box;}
            
            .card{
                margin: 20px 15px;
                height: 300px;
                width: 300px;
                border: 1px solid;
                border-radius: 15px;
                text-align: center;
                padding-top: 25px;
                display: inline-block;
                cursor: pointer;
                animation-duration: 0.75s;
            }
            
            
            
            .hvr-grow {
              display: inline-block;
              vertical-align: middle;
              -webkit-transform: perspective(1px) translateZ(0);
              transform: perspective(1px) translateZ(0);
              box-shadow: 0 0 1px rgba(0, 0, 0, 0);
              -webkit-transition-duration: 0.3s;
              transition-duration: 0.3s;
              -webkit-transition-property: transform;
              transition-property: transform;
            }
            
            .hvr-grow:hover,
            .hvr-grow:focus,
            .hvr-grow:active {
              -webkit-transform: scale(1.1);
              transform: scale(1.1);
            }
            
            .hvr-grow-rotate-right {
              display: inline-block;
              vertical-align: middle;
              -webkit-transform: perspective(1px) translateZ(0);
              transform: perspective(1px) translateZ(0);
              box-shadow: 0 0 1px rgba(0, 0, 0, 0);
              -webkit-transition-duration: 0.3s;
              transition-duration: 0.3s;
              -webkit-transition-property: transform;
              transition-property: transform;
            }
            .hvr-grow-rotate-right:hover,
            .hvr-grow-rotate-right:focus,
            .hvr-grow-rotate-right:active {
              -webkit-transform: scale(1.1) rotate(4deg);
              transform: scale(1.1) rotate(4deg);
            }
            
            .hvr-grow-rotate-left {
              display: inline-block;
              vertical-align: middle;
              -webkit-transform: perspective(1px) translateZ(0);
              transform: perspective(1px) translateZ(0);
              box-shadow: 0 0 1px rgba(0, 0, 0, 0);
              -webkit-transition-duration: 0.3s;
              transition-duration: 0.3s;
              -webkit-transition-property: transform;
              transition-property: transform;
            }
            .hvr-grow-rotate-left:hover,
            .hvr-grow-rotate-left:focus,
            .hvr-grow-rotate-left:active {
              -webkit-transform: scale(1.1) rotate(-4deg);
              transform: scale(1.1) rotate(-4deg);
            }
            
            .vis{
                visibility: visible;
            }
            
            
            .title{
                margin: 50px;
                font-size: 40px;
                color: black!important;
                animation-duration: 0.75s;
            }

            }
